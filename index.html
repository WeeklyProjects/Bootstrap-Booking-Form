<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    </head>
    <body>
        <h1>Bootstrap Booking Form:</h1>
        <div class="well">
            <p>Fill out the form and click the submit button when complete...</p>
        </div>
        <form>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="well" id="left-well">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h4>User:</h4>
                                </div>
                                <div class="panel-body">
                                        <div class="row">
                                            <div class="col-xs-2">
                                                <label for="username" class="col-form-label">Username:</label>
                                            </div>
                                            <div class="col-xs-10">
                                                <input type="text" id="username" name="username" class="form-control" placeholder="Type username...">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-2">
                                                <label for="first-name" class="col-form-label">First name:</label>
                                            </div>
                                            <div class="col-xs-10">
                                                <input type="text" id="first-name" name="first-name" class="form-control" placeholder="Type first name...">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-2">
                                                <label for="last-name" class="col-form-label">Last name:</label>
                                            </div>
                                            <div class="col-xs-10">
                                                <input type="text" id="last-name" name="last-name" class="form-control" placeholder="Type last name...">
                                            </div>
                                        </div>
                                </div>
                            </div>
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h4>Contact:</h4>
                                </div>
                                <div class="panel-body">
                                    
                                </div>
                            </div>
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h4>Schedule:</h4>
                                </div>
                                <div class="panel-body">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="well" id="right-well">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <h4>Other:</h4>
                                </div>
                                <div class="panel-body">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2"></div>
                    <div class="col-xs-2"></div>
                    <div class="col-xs-2"></div>
                    <div class="col-xs-2"></div>
                    <div class="col-xs-2"></div>
                    <div class="col-xs-2">
                        <button type="submit" class="btn btn-success"><i class="fa fa-paper-plane"></i> Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
